<!DOCTYPE html>
<html>
<head>
	<title>Socsil</title>
	<head>
    <link rel="stylesheet" href="style.css"> 
    </head>
</head>
<body>
  <div class="theme-switch">
    <input onclick="toggleDarkMode()" type="checkbox" id="theme-checkbox" />
    <label for="theme-checkbox">
      <div></div>
      <span>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          fill="currentColor"
          class="w-6 h-6"
        >
          <path
            fill-rule="evenodd"
            d="M9.528 1.718a.75.75 0 01.162.819A8.97 8.97 0 009 6a9 9 0 009 9 8.97 8.97 0 003.463-.69.75.75 0 01.981.98 10.503 10.503 0 01-9.694 6.46c-5.799 0-10.5-4.701-10.5-10.5 0-4.368 2.667-8.112 6.46-9.694a.75.75 0 01.818.162z"
            clip-rule="evenodd"
          ></path>
        </svg>
      </span>
      <span>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          fill="currentColor"
          class="w-6 h-6"
        >
          <path
            d="M12 2.25a.75.75 0 01.75.75v2.25a.75.75 0 01-1.5 0V3a.75.75 0 01.75-.75zM7.5 12a4.5 4.5 0 119 0 4.5 4.5 0 01-9 0zM18.894 6.166a.75.75 0 00-1.06-1.06l-1.591 1.59a.75.75 0 101.06 1.061l1.591-1.59zM21.75 12a.75.75 0 01-.75.75h-2.25a.75.75 0 010-1.5H21a.75.75 0 01.75.75zM17.834 18.894a.75.75 0 001.06-1.06l-1.59-1.591a.75.75 0 10-1.061 1.06l1.59 1.591zM12 18a.75.75 0 01.75.75V21a.75.75 0 01-1.5 0v-2.25A.75.75 0 0112 18zM7.758 17.303a.75.75 0 00-1.061-1.06l-1.591 1.59a.75.75 0 001.06 1.061l1.591-1.59zM6 12a.75.75 0 01-.75.75H3a.75.75 0 010-1.5h2.25A.75.75 0 016 12zM6.697 7.757a.75.75 0 001.06-1.06l-1.59-1.591a.75.75 0 00-1.061 1.06l1.59 1.591z"
          ></path>
        </svg>
      </span>
    </label>
  </div>
	<h1>Socsil</h1>
	<form action="/chat" onsubmit="return false;">
		<input type="text" class="form-control" name="question" id="question" placeholder="Search...">
		<div class="toggle-buttons">
			<button onclick="toggleActive(this)" id="when">When</button>
      <button onclick="toggleActive(this)" id="where">Where</button>
      <button onclick="toggleActive(this)" id="who">Who</button>
      <button class="active" onclick="toggleActive(this)" id="what">What</button>
      <button onclick="toggleActive(this)" id="why">Why</button>
      <button onclick="toggleActive(this)" id="how">How</button>
			<button type="button" class="btn btn-primary" id="execute">Enter</button>
		</div>
	</form>
  
  <div class="search-result" id="searchResult">
    <div id="loader"></div>
    <!-- Content of the search result goes here -->
  </div>
  
</body>
<script>
	function toggleActive(button) {
		button.classList.toggle('active');
	}
  function toggleDarkMode() {
    document.body.classList.toggle('dimmed');
  }
</script>



<script src="./chat.js"></script>
</html>
